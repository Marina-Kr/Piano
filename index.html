<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Hello, World!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
      <div class="white-keys">
      <kbd class="white a-key">A</kbd>
      <kbd class="white s-key">S</kbd>
      <kbd class="white d-key">D</kbd>
      <kbd class="white f-key">F</kbd>
      <kbd class="white g-key">G</kbd>
      <kbd class="white h-key">H</kbd>

    <kbd class="black t-key">T</kbd>
    <kbd class="black y-key">Y</kbd>

<script src="script.js" defer></script>
